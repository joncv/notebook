<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="title">笔记本</div>
    </div>
    <div class="content">
        <div class="catalog">
            <ul class="list">
                <li class="item" v-for="(key, catalog) in catalogs | orderBy 'id' 1" @click="taskOfCatalogId = catalog.id">
                    <label>
                        {{ catalog.name }} {{ tasks[catalog.id].length }}
                    </label>
                </li>
            </ul>
            <div class="add" v-on:click="toggleModel">
                新增分类
            </div>
        </div>
        <div class="task">
            <div class="state">
                <a href="#" class="btn">所有</a>
                <a href="#" class="btn">未完成</a>
                <a href="#" class="btn">已完成</a>
            </div>
            <div class="list">
                <div class="item" v-for="task in showTasks">
                {{ task.title }}
                </div>
            </div>
            <div class="add" v-on:click="addTask">
                新增任务
            </div>
        </div>
        <div class="detail">
            <div class="detail-title">
                <div class="note-text"></div>
                <a href="#" class="btn btn-edit">编辑</a>
                <a href="#" class="btn btn-delete">删除</a>
                <a href="#" class="btn btn-save">保存</a>
            </div>
            <div class="detail-date">
                2015-03-04
            </div>
            <div class="edit-content" contenteditable="true">
                
            </div>
        </div>
    </div>

    <div class="model" v-show="model">
        <div class="model-body">
            <input type="text" v-model="newCatalog"  v-on:keyup.enter="addCatalog" placeholder="输入分类名">
            <a class="btn" v-on:click="addCatalog">提交</a>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/vue/1.0.0/vue.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/note.js"></script>
</body>
</html>
